{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MyDearDiary</title>
    <link rel="stylesheet" type="text/css" href=" {% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" >
</head>

<body>
    <nav class="navbar navbar-expand-md primary-color ">
        <div class="container">
            <a class="navbar-brand primary-color" href="{% url 'index' %}">MyDearDiary</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <div class="toggler-btn">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                          </div>
                </button>
                <div class="collapse navbar-collapse primary-color" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index' %}"></a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
</div>

{% if messages %}
<div class="container">
    <div class="row my-4">
        <div class=" col-12 d-flex justify-content-center align-items-center" >
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
                {% endfor %}
        </div>
    </div>
</div>
{% endif %}

{%block content%}
{%endblock%}

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/js/bootstrap.min.js' %}"></script>

</body>

</html>
